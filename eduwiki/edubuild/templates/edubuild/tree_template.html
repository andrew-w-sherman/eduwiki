<li><strong><a href="/build/{{node.title}}/">{{ node.title }}</a></strong>
    {% if node.children %}
    <ul class="tree">
        {% for child in node.children %}
            {% with node=child template_name="edubuild/tree_template.html" %}
                {% include template_name %}
            {% endwith %}
        {% endfor %}
    </ul>
    {% endif %}
</li>
